<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">ðŸ”¥ Page d'accueil</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <div id="auth-results" role="alert"></div>

    <div class="col-2" id="login-div">
        <form id="login-form">
            <div class="form-group">
                <label>Adresse e-mail</label>
                <input type="text" class="form-control" id="email" placeholder="dupont@gmail.com" autofocus required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-primary">Connexion</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container" id="date-div">
        <section class="row">
            <div class="col-4">
                <form id="date-form">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" id="date" placeholder="jj/mm/aaaa" required>
                    </div>
                    <div class="form-group">
                        <label>Ville</label>
                        <input type="text" class="form-control" id="city" placeholder="Ville" required>
                    </div>
                    <div class="form-group">
                        <label>Pays</label>
                        <input type="text" class="form-control" id="country" placeholder="Pays" required>
                    </div>
                    <div class="form-group">
                        <label>Lieu / Nom de l'Ã©vement</label>
                        <input type="text" class="form-control" id="place" placeholder="Lieu, Nom de l'Ã©venement"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Complet :</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="completeRadios" id="yes" value="true"
                                required>
                            <label class="form-check-label" for="yes">Oui</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="completeRadios" id="no" value="false"
                                required>
                            <label class="form-check-label" for="no">Non</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-primary">Ajouter le concert</button>
                        </div>
                    </div>
            </div>
            <div class="col-6 tour_list">
                <div>
                    <h1>Liste des concerts</h1>
                </div>
                <div class="" id="dates_list">

                </div>
            </div>
        </section>
    </div>

    <script src="JavaScript/admin/config.js"></script>
    <script src="JavaScript/admin/admin.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
    <script src="JavaScript/admin/admin.js"></script>
</body>

</html>
