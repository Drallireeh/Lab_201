<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div id="auth-results" role="alert"></div>

    <div class="col-2" id="login-div">
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" autofocus required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container" id="date-div">
        <section class="row">
            <div class="col-4">
                <form id="date-form">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" id="date" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" id="city" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Country" required>
                    </div>
                    <div class="form-group">
                        <label>Place</label>
                        <input type="text" class="form-control" id="place" placeholder="Place" required>
                    </div>
                    <div class="form-group">
                        <label>Complete :</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="completeRadios" id="yes" value="true"
                                required>
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="completeRadios" id="no" value="false"
                                required>
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-primary">Add date</button>
                        </div>
                    </div>
            </div>
            <div class="col-6 tour_list">
                <div>
                    <h1>Tour list</h1>
                </div>
                <div class="" id="dates_list">

                </div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
    <script src="JavaScript/admin/admin.js"></script>
</body>

</html>
